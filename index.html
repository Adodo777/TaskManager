<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Task Manager Pro</title>
</head>

<body>
  <div class="app-container">
    <main class="main-content">
      <header class="main-header">

          <div class="stat-info">

        </div>
        <div class="stat-card">
          <div class="stat-icon total">üìä</div>
          <div class="stat-info">

        </div>
      </div>

      <div class="task-controls">
        <div class="task-controls-left">
          <button class="btn btn-primary" id="addTask">
            <span class="btn-icon">+</span> Nouvelle t√¢che
          </button>
        </div>
        <div class="task-controls-right">
          <button class="btn btn-danger" id="deleteSelected">
            <span class="btn-icon">üóëÔ∏è</span> Supprimer

          <div class="filter-container">

              <option value="1">En cours</option>
              <option value="2">Annul√©es</option>
              <option value="3">Termin√©es</option>
            </select>
          </div>
        </div>
      </div>

      <section class="tasks-container">
        <div class="tasks-grid" id="main-task__content">
          <!-- Les t√¢ches seront g√©n√©r√©es ici dynamiquement -->

      </section>
    </main>
  </div>

  <!-- Modal Ajout de T√¢che -->
  <div class="modal" id="taskModal">
    <div class="modal-overlay"></div>
    <div class="modal-container">
      <div class="modal-header">
        <h2 class="modal-title">Ajouter une t√¢che</h2>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <form action="#" class="form" id="addTaskForm">
          <div class="form-group">
            <label for="taskTitle">Titre</label>
            <input type="text" name="taskTitle" id="taskTitle" required>
          </div>
          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea name="taskDescription" id="taskDescription" required></textarea>
          </div>
          <div class="form-group">
            <label for="taskDate">Date limite</label>
            <input type="date" name="taskDate" id="taskDate" required>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelAddTask">Annuler</button>
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Modification de T√¢che -->
  <div class="modal" id="editTaskModal">

      <div class="modal-header">
        <h2 class="modal-title">Modifier la t√¢che</h2>
        <button class="modal-close" id="closeEditModal">&times;</button>
      </div>
      <div class="modal-body">
        <form action="#" class="form" id="editTaskForm">
          <input type="hidden" name="taskId" id="editTaskId">
          <div class="form-group">
            <label for="editTaskTitle">Titre</label>
            <input type="text" name="editTaskTitle" id="editTaskTitle" required>
          </div>
          <div class="form-group">
            <label for="editTaskDescription">Description</label>
            <textarea name="editTaskDescription" id="editTaskDescription" required></textarea>
          </div>
          <div class="form-group">
            <label for="editTaskDate">Date limite</label>
            <input type="date" name="editTaskDate" id="editTaskDate" required>
          </div>
          <div class="form-group">
            <label for="editTaskStatus">Statut</label>
            <select name="editTaskStatus" id="editTaskStatus" required>
              <option value="1">En cours</option>
              <option value="2">Annul√©</option>
              <option value="3">Termin√©</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelEditTask">Annuler</button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>

      </div>
    </div>
  </div>

  <!-- Modal D√©tails de T√¢che -->

        <button class="modal-close" id="closeDetailsModal">&times;</button>
      </div>
      <div class="modal-body" id="taskDetailsContent">
        <!-- Le contenu sera g√©n√©r√© dynamiquement -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="closeDetailsBtn">Fermer</button>
        <button class="btn btn-warning" id="editFromDetailsBtn">Modifier</button>
      </div>
    </div>
  </div>

  <!-- Modal Confirmation de Suppression -->
  <div class="modal" id="confirmDeleteModal">
    <div class="modal-overlay"></div>
    <div class="modal-container modal-sm">
      <div class="modal-header">
        <h2 class="modal-title">Confirmation</h2>
        <button class="modal-close" id="closeConfirmModal">&times;</button>
      </div>
      <div class="modal-body">
        <p>√ätes-vous s√ªr de vouloir supprimer les t√¢ches s√©lectionn√©es ?</p>

        <button class="btn btn-danger" id="confirmDeleteBtn">Supprimer</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
